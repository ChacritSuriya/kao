<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<style>
    .full-background {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .full-background img {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        opacity: 0.5;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .center-x {
        display: flex;
        justify-content: center;
    }
</style>

<body data-bs-theme="dark">
    <div class="full-background">
        <img src="img/coffee-5447420_1280.jpg" alt="cafe">
    </div>
    <div class="container mt-3">
        <div class="navbar justify-content-end" id="text">
            <div class="btn btn-outline-secondary">
                <a href="index.html" class="text-light link-underline link-underline-opacity-0">Register</a>
            </div>
        </div>
        <div class="container p-3 rounded w-50">
            <form action="LoginPHP.php" method="post" class="needs-validation" novalidate
                onsubmit="return checkPasswordMatch()">
                <div class="text-center">
                    <h1><strong>Login</strong></h1>
                </div>
                <div id="Alert" class="alert alert-danger" style="display: none;">
                    <strong>กรุณากรอกให้ครบ</strong>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" placeholder="username" name="username" required>
                    <label for="username">Username</label>
                    <div class="valid-feedback">กรอกแล้ว</div>
                    <div class="invalid-feedback">กรุณากรอก</div>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                    <label for="Password">Password</label>
                    <div class="valid-feedback">กรอกแล้ว</div>
                    <div class="invalid-feedback">กรุณากรอก</div>
                </div>
                <div class="center-x">
                    <button class="btn mt-3 btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    function checkPasswordMatch() {
        var usernameInput = document.querySelector('input[name="username"]');
        var passwordInput = document.querySelector('input[name="password"]');
        var username = usernameInput.value;
        var password = passwordInput.value;
        var Alert = document.getElementById('Alert');

        if (username == "" || password == "") {
            Alert.style.display = 'block';
            return false;
        } else {
            Alert.style.display = 'none';
            return true;
        }
    }
</script>

</html>
